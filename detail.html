<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детальная информация о фильме</title>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <style>
        button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="title">Название фильма</h1>
    <img src=" " id="poster_path" alt="Постер фильма">
    <p><strong>Оценка:</strong> <span id="voteAverage">Оценка</span></p>
    <p><strong>Страна выпуска:</strong> <span id="productionCountries">Страна выпуска</span></p>
    <p><strong>Описание:</strong> <span id="overview">Краткое описание</span></p>
    <p><strong>Жанры:</strong> <span id="genres">Жанры</span></p>
    <p><strong>Дата выпуска:</strong> <span id="releaseDate">Дата выпуска</span></p>
    <p><strong>Длительность:</strong> <span id="runtime">Длительность</span></p>
    <p><strong>Статус:</strong> <span id="status">Статус</span></p>
    <p><strong>Средний рейтинг:</strong> <span id="voteCount">Средний рейтинг</span></p>
    <p><strong>Количество голосов:</strong> <span id="voteCount">Количество голосов</span></p>

    <button id="add-to-favorites">Добавить в избранное</button>
    <button id="remove-from-favorites">Удалить из избранного</button>
</body>
</html>
