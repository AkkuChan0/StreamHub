<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamHub</title>
</head>

<body>

    <div class="header">
        <img class="header-img" src="images/img-logo.png">
        <button class="header-text">StreamHub</button>
    </div>

    <div class="sidebar">
        <div class="sidebar-item-home">
            <img src="images/icon-home.png" class="sidebar-icon-home"> 
            <button class="sidebar-text">Главная </button>
        </div>

        <div class="sidebar-item-favorite">
            <img src="images/icon-favorite.png" class="sidebar-icon-favorite">
            <button class="sidebar-text">Избранное </button>
        </div>
    </div>
    
    <div class="content">
        <strong class="popular-now">Популярно сейчас</strong>
        <div class="film-grid">
            <div class="grid-item">
                <img class="poster" src="images\orig.webp" id="poster-grid-item">
    
                <button class="title-grid-item">Марсианин</strong>
            </div>
            <div class="grid-item2">
                <img class="poster2" src="images/i.webp" id="poster-grid-item2">
                <button class="title-grid-item2">Аватар</strong>
            </div>
            <div class="grid-item3">
                <img class="poster3" src="images/zombie-img.jpg" id="poster-grid-item3">
                <button class="title-grid-item3">Добро пожаловать в Зомбилэнд</strong>
            </div>
        </div>
    </div>

</body>

</html>
